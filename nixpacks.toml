[phases.setup]
nixPkgs = ["nodejs-20_x"]

[phases.install]
cmds = ["npm install --legacy-peer-deps"]

[phases.build]
cmds = [
  "npm run db:generate",
  "cd packages/shared && npm run build || true",
  "cd apps/api && npm run build"
]

[start]
cmd = "cd apps/api && node dist/main"

[variables]
NODE_ENV = "production"
